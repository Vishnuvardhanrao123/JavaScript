<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>
<body>
<div id="parent"><input type="text" name="text" id="text"></div>    
<div id="parent2"></div>
<script>
// Why is click events?
const div = document.createElement("button");
div.textContent = "button 1";
document.body.appendChild(div);

div.addEventListener('click', () => {
    let message = "";
    for (let key in person) {
        if (person.hasOwnProperty(key)) {
            message += `${person[key]}\n`; // Appending each property and value to the message
        }
    }
    alert(message); // Showing the message in alert
});

var person = {
    name: "vishnuvardhan",
    age: 20,
    courses: "fullstack developer",
    cellnumber: 9010440505
};


// Why is mouse events?
const mouse= document.createElement("button")
mouse.textContent="background colour"

document.body.appendChild(mouse)[1]
mouse.addEventListener("mouseover",(e)=>{
    const colour=["red","yellow","blue","green"]
    const random=colour[Math.floor(Math.random()*colour.length)]
    document.body.style.backgroundColor=random
}  )
//  what is key board events?
// keypress=it will print waht we enter in key board
// keyup=it will show output before we enter the keyvalue
// keydown=it show after we enter the keyvalue
const div=document.getElementById("parent")
const newdiv=document.getElementById("parent2")
const input=document.getElementById("text")
input.addEventListener("keydown",(e)=>{
    console.log("key pressed",e.key)
newdiv.innerHTML=e.key
})




//  type of Events
// Event	|Description
// onchange	:An HTML element has been changed
// onclick	:The user clicks an HTML element
//doubleclick:the user need to enter two clicks to get output
//keypress,keyup,keydown:entering the key value
// onmouseover	:The user moves the mouse over an HTML element
// onmouseout	:The user moves the mouse away from an HTML element
// onkeydown	:The user pushes a keyboard key
// onload:	The browser has finished loading the page


    </script>
</body>
</html>
