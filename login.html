<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
       
    </style>
</head>
<body>
    <h1>Login Page</h1>
    <form class="parent">
        <label for="Email">Email/Username</label>
        <input type="email" id="email" value="" placeholder="e.g., example@gmail.com" required><br><br>
        
        <label for="Password">Password</label>
        <input type="password" id="password" value="" placeholder="Enter your password" required><br><br>
        
        <button type="submit" class="sign">Sign In</button>
    </form>

    <script>
       
        function showMessage(message, type) {
            alert(message); 
            
        }

       
        document.querySelector(".sign").addEventListener("click", function(e) {
            e.preventDefault();

            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

           
            const gettingLocal = localStorage.getItem("details");
            const loginDetail = gettingLocal ? JSON.parse(gettingLocal) : null;

            
            if (!loginDetail) {
                showMessage("No stored login details found.", "error");
                return;
            }

           
            if (email !== loginDetail.email) {
                showMessage("Incorrect email. Please enter a valid email.", "error");
                return;
            }

            if (password !== loginDetail.password) {
                showMessage("Incorrect password. Please try again.", "error");
                return;
            }

            
            location.href = "DOM_cards.html";
        });
    </script>
</body>
</html>
